<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="containers px-5 py-3 w-100 bg-black">
        <div class="row">
            <div class="col-3">
                <a href="index.html"><img src="/images/svgexport-2__1_-removebg-preview.png" alt="" class="w-50"></a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="" method="post" class="bg-white p-5">
                    <div class="mb-5 ms-3">
                        <h1>Sign up for Flickr</h1>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="" class="form-control" placeholder="First Name">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="" class="form-control" placeholder="Your age">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="mb-3">
                        <input type="email" name="" class="form-control" placeholder="Password">
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </div>
                    <div class="mt-3 dark">
                        <p>By signing up, you agree with Flickr's <a href="">Terms of Services </a> and <a href=""> Privacy Policy.</a></p>
                    </div>
                    <div class="mt-3 ms-3">
                        <p>Already a Flickr member <a href="/login.html">Login here </a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
